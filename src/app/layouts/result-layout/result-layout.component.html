<ng-container *ngIf="currentDestination">
    <div class="toolbar" role="banner">
        <!-- Highlight Card -->
        <div class="highlight-card"
            [ngStyle]="{ 'background-image': 'url(' + currentDestination.thumbnail.image_url + ')'}">
            <div class="search-nav">
                <app-logo></app-logo>
                <div class="spacer"></div>
                <div>
                    <app-search-input></app-search-input>
                </div>
            </div>
            <div class="container">
                <p class="title">{{currentDestination?.city}}</p>
                <p class="sub-title">{{currentDestination?.country_name}}</p>
            </div>
        </div>
    </div>
    <div class="content" role="main">
        <!-- Trending -->
        <div class="container-main">
            <h2 class="desc">What’s it like?</h2>
            <p class="desc">{{currentDestination?.description?.text}}</p>
            <h2 class="blog">Blog Posts</h2>
            <div class="card-container">
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
            </div>
            <div class="container">
                <h2 class="find">Find a trip to Rome</h2>
                <p class="desc">Tap the Lucky button to get started…</p>
                <img id="breathing-button" src="../../../assets/lucky_button.png" alt="Lucky Button">
            </div>
        </div>
    </div>
</ng-container>
