<ng-container *ngIf="currentDestination">
    <div class="toolbar" role="banner">
        <!-- Highlight Card -->
        <div class="highlight-card"
            [ngStyle]="{ 'background-image': 'url(' + currentDestination.thumbnail.image_url + ')'}">
            <div class="search-nav">
                <app-logo></app-logo>
                <div class="spacer"></div>
                <div>
                    <app-search-input></app-search-input>
                </div>
            </div>
            <div class="banner-container">
                <p class="title">{{currentDestination?.city}}</p>
                <p class="sub-title">{{currentDestination?.country_name}}</p>
            </div>
        </div>
    </div>
    <div class="content" role="main">
        <!-- Trending -->
        <div class="container-main">
            <h2 class="desc">Whatâ€™s it like?</h2>
            <p class="desc">{{currentDestination?.description?.text}}</p>
            <h2 class="blog">Blog Posts</h2>
            <div class="card-container">
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
                <app-card></app-card>
            </div>
        </div>
    </div>
</ng-container>
